<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DnD XP Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <h1>XP Calculator</h1>
        <div class="parameters">
            <span>Number of people</span>
            <span>Amount of XP</span>
            <input type="number" name="people">
            <input type="number" name="xp">
        </div>

        <button>Compute</button>

        <h2>Output</h2>
        <div class="output">
            <span>XP for #1 DMG Dealer</span>
            <span>XP for #1 DMG Tanker</span>
            <span>XP for #1 Strat/Spell Creator</span>
            <input type="number" name="dmg_dealer">
            <input type="number" name="dmg_tanker">
            <input type="number" name="strat_player">
            <span>XP for the unluckiest Player</span>
            <span>XP for the AVG Player</span>
            <span>Banked XP</span>
            <input type="number" name="unluckiest_player">
            <input type="number" name="avg_player">
            <input type="number" name="bank">
        </div>
    </div>
</body>
</html>
